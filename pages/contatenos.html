  <!-- CONTE√öDO PRINCIPAL -->
  <main class="contact-container">
    <div class="contact-content">
      <div class="contact-info">
        <h2>Entre em Contato</h2>
        <div class="info-item">
          <h3>E-mail</h3>
          <p>premix.info.br@gmail.com</p>
        </div>
        <div class="info-item">
          <h3>Telefone</h3>
          <p>(11) 99877-0130</p>
        </div>
        <div class="info-item">
          <h3>Endere√ßo</h3>
          <p>S√£o Paulo, SP<br>Brasil</p>
        </div>
        <div class="info-item">
          <h3>Hor√°rio</h3>
          <p>Segunda a Sexta<br>9h √†s 18h</p>
        </div>
      </div>

      <div class="contact-form">
        <h2>Envie sua Mensagem</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="nome">Nome *</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
          </div>

          <div class="form-group">
            <label for="telefone">Telefone *</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
          </div>

          <div class="form-group">
            <label for="empresa">Empresa *</label>
            <input type="text" id="empresa" name="empresa" placeholder="Nome da sua empresa" required>
          </div>

          <div class="form-group">
            <label for="mensagem">Mensagem *</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem..." rows="5" required></textarea>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="termos" name="termos" required>
              <label for="termos">Aceito os <a href="#" target="_blank">termos de uso</a> e <a href="#" target="_blank">pol√≠tica de privacidade</a> *</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="novidades" name="novidades">
              <label for="novidades">Desejo receber novidades e atualiza√ß√µes por e-mail</label>
            </div>
          </div>

          <div class="form-buttons">
            <button type="button" id="clearBtn" class="btn-clear">Limpar</button>
            <button type="submit" id="submitBtn" class="btn-submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const clearBtn = document.getElementById('clearBtn');
      const submitBtn = document.getElementById('submitBtn');
      
      // URL da API - CORRIGIDA
      const API_URL = 'https://premix-sitecode1.onrender.com/api/contatos';
      
      // Fun√ß√£o para limpar o formul√°rio
      clearBtn.addEventListener('click', function() {
        if (confirm('Tem certeza que deseja limpar todos os campos?')) {
          form.reset();
          const inputs = form.querySelectorAll('input, textarea');
          inputs.forEach(input => {
            input.classList.remove('valid', 'invalid');
          });
        }
      });
      
      // Valida√ß√£o em tempo real
      const inputs = form.querySelectorAll('input[required], textarea[required]');
      inputs.forEach(input => {
        input.addEventListener('blur', function() {
          validateField(this);
        });
        
        input.addEventListener('input', function() {
          if (this.classList.contains('invalid')) {
            validateField(this);
          }
        });
      });
      
      // Fun√ß√£o de valida√ß√£o de campo
      function validateField(field) {
        const value = field.value.trim();
        let isValid = true;
        
        if (field.hasAttribute('required') && !value) {
          isValid = false;
        }
        
        // Valida√ß√£o espec√≠fica para telefone
        if (field.type === 'tel' && value) {
          const phoneRegex = /^\(\d{2}\)\s\d{4,5}-\d{4}$/;
          if (!phoneRegex.test(value)) {
            isValid = false;
          }
        }
        
        // Aplicar classes de valida√ß√£o
        if (isValid) {
          field.classList.remove('invalid');
          field.classList.add('valid');
        } else {
          field.classList.remove('valid');
          field.classList.add('invalid');
        }
        
        return isValid;
      }
      
      // M√°scara para telefone
      const telefoneInput = document.getElementById('telefone');
      telefoneInput.addEventListener('input', function() {
        let value = this.value.replace(/\D/g, '');
        
        if (value.length <= 11) {
          if (value.length <= 2) {
            value = value.replace(/(\d{0,2})/, '($1');
          } else if (value.length <= 6) {
            value = value.replace(/(\d{2})(\d{0,4})/, '($1) $2');
          } else if (value.length <= 10) {
            value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
          } else {
            value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
          }
        }
        
        this.value = value;
      });
      
      // Submiss√£o do formul√°rio - CORRIGIDA
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        console.log('üì§ Iniciando envio do formul√°rio...');
        
        // Validar todos os campos
        let isFormValid = true;
        const requiredFields = form.querySelectorAll('input[required], textarea[required]');
        
        requiredFields.forEach(field => {
          if (!validateField(field)) {
            isFormValid = false;
          }
        });
        
        // Verificar checkbox de termos
        const termosCheckbox = document.getElementById('termos');
        if (!termosCheckbox.checked) {
          isFormValid = false;
          alert('Voc√™ deve aceitar os termos de uso para continuar.');
          return;
        }
        
        if (isFormValid) {
          // Coletar dados do formul√°rio
          const formData = {
            nome: document.getElementById('nome').value.trim(),
            telefone: document.getElementById('telefone').value.trim(),
            empresa: document.getElementById('empresa').value.trim(),
            mensagem: document.getElementById('mensagem').value.trim(),
            termos: document.getElementById('termos').checked,
            novidades: document.getElementById('novidades').checked
          };
          
          console.log('üì¶ Dados a serem enviados:', formData);
          
          // Desabilitar bot√£o
          submitBtn.disabled = true;
          submitBtn.innerHTML = 'Enviando...';
          
          try {
            // Enviar para API
            const response = await fetch(API_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            console.log('üì® Resposta da API:', result);
            
            if (result.success) {
              alert('‚úÖ ' + result.message);
              form.reset();
              
              // Remover classes de valida√ß√£o
              const allInputs = form.querySelectorAll('input, textarea');
              allInputs.forEach(input => {
                input.classList.remove('valid', 'invalid');
              });
            } else {
              alert('‚ùå Erro: ' + result.message);
            }
            
          } catch (error) {
            console.error('üí• Erro na requisi√ß√£o:', error);
            alert('‚ùå Erro ao enviar mensagem. Tente novamente.');
          } finally {
            // Reabilitar bot√£o
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Enviar';
          }
        } else {
          alert('‚ö†Ô∏è Por favor, preencha todos os campos obrigat√≥rios corretamente.');
        }
      });
    });
  </script>
