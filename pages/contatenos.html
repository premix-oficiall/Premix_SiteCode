  <!-- CONTEÚDO PRINCIPAL -->
  <main class="contact-container">

        <div class="info-item">

        <div class="info-item">

        </div>
        <div class="info-item">

      <div class="contact-form">
        <h2>Envie sua Mensagem</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="nome">Nome *</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
          </div>

          <div class="form-group">
            <label for="telefone">Telefone *</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
          </div>

          <div class="form-group">
            <label for="empresa">Empresa *</label>
            <input type="text" id="empresa" name="empresa" placeholder="Nome da sua empresa" required>
          </div>

          <div class="form-group">
            <label for="mensagem">Mensagem *</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem..." rows="5" required></textarea>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="termos" name="termos" required>
              <label for="termos">Aceito os <a href="#" target="_blank">termos de uso</a> e <a href="#" target="_blank">política de privacidade</a> *</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="novidades" name="novidades">
              <label for="novidades">Desejo receber novidades e atualizações por e-mail</label>
            </div>
          </div>

          <div class="form-buttons">
            <button type="button" id="clearBtn" class="btn-clear">Limpar</button>

  <script>
    // Funcionalidade do formulário de contato
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const clearBtn = document.getElementById('clearBtn');
      const submitBtn = document.getElementById('submitBtn');
      
      // Função para limpar o formulário
      clearBtn.addEventListener('click', function() {
        if (confirm('Tem certeza que deseja limpar todos os campos?')) {
          form.reset();
          // Remove classes de validação
          const inputs = form.querySelectorAll('input, textarea');
          inputs.forEach(input => {
            input.classList.remove('valid', 'invalid');
          });
        }
      });
      
      // Validação em tempo real
      const inputs = form.querySelectorAll('input[required], textarea[required]');
      inputs.forEach(input => {
        input.addEventListener('blur', function() {
          validateField(this);
        });
        
        input.addEventListener('input', function() {
          if (this.classList.contains('invalid')) {
            validateField(this);
          }
        });
      });
      
      // Função de validação de campo
      function validateField(field) {
        const value = field.value.trim();
        let isValid = true;
        
        if (field.hasAttribute('required') && !value) {
          isValid = false;
        }
        
        // Validação específica para telefone
        if (field.type === 'tel' && value) {
          const phoneRegex = /^\(\d{2}\)\s\d{4,5}-\d{4}$/;
          if (!phoneRegex.test(value)) {
            isValid = false;
          }
        }
        
        // Aplicar classes de validação
        if (isValid) {
          field.classList.remove('invalid');
          field.classList.add('valid');
        } else {
          field.classList.remove('valid');
          field.classList.add('invalid');
        }
        
        return isValid;
      }
      
      // Máscara para telefone
      const telefoneInput = document.getElementById('telefone');
      telefoneInput.addEventListener('input', function() {
        let value = this.value.replace(/\D/g, '');
        
        if (value.length <= 11) {
          if (value.length <= 2) {
            value = value.replace(/(\d{0,2})/, '($1');
          } else if (value.length <= 6) {
            value = value.replace(/(\d{2})(\d{0,4})/, '($1) $2');
          } else if (value.length <= 10) {
            value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
          } else {
            value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
          }
        }
        
        this.value = value;
      });
      
      // Submissão do formulário
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validar todos os campos
        let isFormValid = true;
        const requiredFields = form.querySelectorAll('input[required], textarea[required]');
        
        requiredFields.forEach(field => {
          if (!validateField(field)) {
            isFormValid = false;
          }
        });
        
        // Verificar checkbox de termos
        const termosCheckbox = document.getElementById('termos');
        if (!termosCheckbox.checked) {
          isFormValid = false;
          alert('Você deve aceitar os termos de uso para continuar.');
          return;
        }
        
        if (isFormValid) {
          // Simular envio
          submitBtn.disabled = true;
          submitBtn.innerHTML = 'Enviando...';
          
          setTimeout(() => {
            alert('Mensagem enviada com sucesso! Entraremos em contato em breve.');
            form.reset();
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Enviar';
            
            // Remover classes de validação
            const allInputs = form.querySelectorAll('input, textarea');
            allInputs.forEach(input => {
              input.classList.remove('valid', 'invalid');
            });
          }, 2000);
        } else {
          alert('Por favor, preencha todos os campos obrigatórios corretamente.');
        }
      });
    });
  </script>
<script>
(async function() {
  const container = document.getElementById('header');
  if (!container) return;

  const isInPages = window.location.pathname.includes('/pages/');
  const headerUrl = isInPages ? '../header.html' : 'header.html';

  try {
    const res = await fetch(headerUrl);
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const html = await res.text();
    container.innerHTML = html;

    // Se estivermos em /pages/, prefixa '../' em URLs relativas dentro do header
    if (isInPages) {
      const toFix = [
        { sel: 'img', attr: 'src' },
        { sel: 'a', attr: 'href' },
        { sel: 'link', attr: 'href' },
        { sel: 'script', attr: 'src' }
      ];
      toFix.forEach(({sel, attr}) => {
        container.querySelectorAll(sel).forEach(el => {
          const val = el.getAttribute(attr);
          if (!val) return;
          if (val.startsWith('http') || val.startsWith('/') || val.startsWith('../') || val.startsWith('data:')) return;
          el.setAttribute(attr, '../' + val);
        });
      });
    }
  } catch (err) {
    console.error('Não foi possível carregar header:', err);

    // Fallback simples (funciona quando abre com file://)
    if (isInPages) {
      container.innerHTML = `
        <header class="header">
          <div class="logo"><img src="../img/logobranca.png" alt="logo premix"></div>
          <div class="menu-e-botao">
            <nav class="nav"><ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="faq.html">FAQ</a></li>
              <li><a href="cadastro.html">Cadastro</a></li>
            </ul></nav>
            <a href="download.html" class="download-button">Download</a>
          </div>
        </header>
      `;
    } else {
      container.innerHTML = `
        <header class="header">
          <div class="logo"><img src="img/logobranca.png" alt="logo premix"></div>
          <div class="menu-e-botao">
            <nav class="nav"><ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="pages/faq.html">FAQ</a></li>
              <li><a href="pages/cadastro.html">Cadastro</a></li>
            </ul></nav>
            <a href="pages/download.html" class="download-button">Download</a>
          </div>
        </header>
      `;
    }
  }
})();
</script>
